<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="Tablestyle.css">
</head>
<body style="background: rgb(46, 45, 45);">
    <table>
        <colgroup>
            <col span="2" style="background: yellow;">
            <col style="background: red;">
            <col style="background: blue;">
        </colgroup>
        <tbody id="table">
            <tr>
                <th>ID</th>
                <th>Button</th>
                <th>Album Cover</th>
                <th>Fav button</th>
                <th>Track Info</th>
                <th>scrobbles</th>
            </tr>
            <tr>
                <td class="table-id">1</td>
                <td class="table-playButton" style="background: url(button\ play.png); background-size: 20px; background-repeat: no-repeat;"></td>
                <td class="table-albumCover" style="background: url(top-album-1.png); background-size: 30px; background-repeat: no-repeat;"></td>
                <td class="table-favButton" style="background: url(button\ fav.png); background-repeat: no-repeat;"></td>
                <td class="table-trackInfo"><p class="table-trackInfo-name" style="font-weight: bold;">Heartless</p><br><p class="table-trackInfo-artist">Kanye West</p></td>
                <td class="table-scrobbles">12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
